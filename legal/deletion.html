<!doctype html><html lang="en"><meta charset="utf-8">
<title>Data Deletion – Your App</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<main style="max-width:720px;margin:3rem auto;font:16px/1.5 system-ui;">
  <h1>Data Deletion Instructions</h1>
  <ol>
    <li>Open Facebook/Instagram Settings → Apps and Websites.</li>
    <li>Find “Your App/Business” and remove access to revoke permissions.</li>
    <li>Optionally email <a href="mailto:support@yourdomain.com">support@yourdomain.com</a> with your user ID to request deletion.</li>
  </ol>
</main></html>
